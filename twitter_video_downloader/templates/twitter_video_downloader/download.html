    <div class="text-center">
      <h3 id="countdown" class="text-center"></h3>
    </div>

    <script>
      let count = 10;

      function updateCountdown() {
        const countdownElement = document.getElementById("countdown");
        if (count > 0) {
          countdownElement.textContent = `Sending video in ${count} seconds...`;
          count--;
          setTimeout(updateCountdown, 1000);
        } else {
          sendPostRequest();
          countdownElement.textContent = "Sending...";
          document.getElementById("downloadButton").removeAttribute("disabled");
        }
      }

      function sendPostRequest() {
        const xhr = new XMLHttpRequest();
        xhr.open(
          "POST",
          "https://telegram-bot.animemoe.us/twitter-video-downloader/download-video/c62c0bdc-bc2d-4b75-9c23-45a18ff1f97b/",
          true
        );
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
              console.log("POST request successful");
              window.Telegram.WebApp.close();
            } else {
              console.error("POST request failed");
            }
          }
        };

        // Add your form data here
        const formData = new FormData();
        // Example: formData.append("param1", "value1");
        xhr.send(formData);
      }

      updateCountdown();
    </script>
